name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - run: python3 -m pip install --user uv

      - run: |
          uv venv
          uv pip install --requirements requirements.txt

      - run: |
          PYTHONPATH=$(pwd) uv run pytest -vv tests


